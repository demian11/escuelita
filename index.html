<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <nav class="sidebar close">

        <header>
            <div class="text logo">
                <span class="name">divcode</span>
                <span class="profe"> desarrollador</span>
            </div>
            <i class="bx bx-menu toggle"></i>
        </header>

        <div class="menu-bar">

            <div class="menu">

                <li class="search-box">
                    <li class="bx bx-search icon"></li>
                    <input type="text" placeholder="buscar">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-html5' ></i>
                            <span class="text nav-text">HTML</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-css3' ></i>
                            <span class="text nav-text">CSS</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-javascript' ></i>
                            <span class="text nav-text">Javascript</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxl-php' ></i>
                            <span class="text nav-text">Javascript</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                 <a href="#">  
                 <i class='bx bxs-log-out' ></i>
                 <span class="txt nav-text">Salir</span>
                </a> 
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Modo Oscuro</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">hola</div>
    </section>

    <script src="script.js"></script>
